<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Expense Tracker</h1>
    <div class="inputfields">
      <div class="item">
        <p>Expense Item:</p>
        <input id="item" />
      </div>
      <div class="amount">
        <p>Amount Paid:</p>
        <input id="amount" />
      </div>
      <div class="date">
        <p>Date:</p>
        <input id="date" />
      </div>
    </div>
    <div class="submit">
      <button id="submitBtn">Submit</button>
      <button id="deleteAllBtn">Delete All</button>
    </div>
    <div class="expensesection">
      <h2>Expense List</h2>
      <h3>Total Expenses: <span id="total"></span></h3>
      <ul></ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
